---
type: template
parameters:
  - name: instance_id
    default: null

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

  - name: is_tracking
    default: false

declaration:
  type: label._Label
  geometry:
    - name: code
      type: array
      items:
        type: int32

  instance_id: $instance_id
  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
