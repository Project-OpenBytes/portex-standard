---
type: template
params:
  categories:
    required: false
    default: null

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: label._Label
  geometry:
    - name: code
      type: array
      items:
        type: int32

  categories: $params.categories
  category_delimiter: $params.category_delimiter
  attributes: $params.attributes
