---
type: template
parameters:
  - name: shape

  - name: pixels

  - name: category_ids

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

  - name: is_tracking
    default: false
    options: [true, false]

declaration:
  type: record
  fields:
    - name: mask
      type: tensor
      shape: $shape
      items: $pixels

    - name: info
      exist_if: $attributes
      type: array
      items:
        type: record
        fields:
          - name: id
            type: int32

          - name: attribute
            type: label.Attribute
            attributes: $attributes
