---
type: template
params:
  number:
    required: true

  coords:
    required: false
    default:
      type: float32

  names:
    required: false
    default: null

  skeleton:
    required: false
    default: null

  visible:
    required: false
    default: null
    options: [null, "BINARY", "TERNARY"]

  categories:
    required: false
    default: null

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: label._Label
  geometry:
    - name: vertices
      type: array
      length: $params.number
      items:
        type: geometry.Keypoint2D
        coords: $params.coords
        visible: $params.visible

  categories: $params.categories
  category_delimiter: $params.category_delimiter
  attributes: $params.attributes
