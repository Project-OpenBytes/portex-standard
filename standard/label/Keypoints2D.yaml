---
type: template
parameters:
  - name: number

  - name: coords
    default:
      type: float32

  - name: names
    default: null

  - name: skeleton
    default: null

  - name: visible
    default: null

  - name: instance_id
    default: null

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

  - name: is_tracking
    default: false

declaration:
  type: label._Label
  geometry:
    - name: vertices
      type: array
      length: $number
      items:
        type: geometry.Keypoint2D
        coords: $coords
        visible: $visible

  instance_id: $instance_id
  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
