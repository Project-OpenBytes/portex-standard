---
type: template
parameters:
  - name: number

  - name: coords
    default:
      type: float32

  - name: names
    default: null

  - name: skeleton
    default: null

  - name: visible
    default: null
    options: [null, "BINARY", "TERNARY"]

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

declaration:
  type: label._Label
  geometry:
    - name: vertices
      type: array
      length: $number
      items:
        type: geometry.Keypoint2D
        coords: $coords
        visible: $visible

  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
