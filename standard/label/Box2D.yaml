---
type: template
params:
  coords:
    required: false
    default:
      type: float32

  categories:
    required: false
    default: null

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: label._Label
  geometry:
    - name: xmin
      +: $params.coords

    - name: ymin
      +: $params.coords

    - name: xmax
      +: $params.coords

    - name: ymax
      +: $params.coords

  categories: $params.categories
  category_delimiter: $params.category_delimiter
  attributes: $params.attributes
