---
type: template
parameters:
  - name: coords
    default:
      type: float32

  - name: instance_id
    default: null

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

  - name: is_tracking
    default: false
    options: [true, false]

declaration:
  type: label._Label
  geometry:
    - name: polygons
      type: array
      items:
        type: geometry.PointList2D
        coords: $coords

  instance_id: $instance_id
  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
