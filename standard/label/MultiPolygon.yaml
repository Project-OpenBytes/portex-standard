---
type: template
parameters:
  - name: coords
    default:
      type: float32

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

declaration:
  type: label._Label
  geometry:
    - name: polygons
      type: array
      items:
        type: geometry.PointList2D
        coords: $coords

  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
