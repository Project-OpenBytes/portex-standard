---
type: template
parameters:
  - name: coords
    default:
      type: float32

  - name: instance_id
    default: null

  - name: categories
    default: null

  - name: category_delimiter
    default: null

  - name: attributes
    default: null

  - name: is_tracking
    default: false

declaration:
  type: label._Label
  geometry:
    - name: translation
      type: geometry.Vector3D
      coords: $coords

    - name: rotation
      type: geometry.Quaternion
      coords: $coords

    - name: size
      type: geometry.Vector3D
      coords: $coords

  instance_id: $instance_id
  categories: $categories
  category_delimiter: $category_delimiter
  attributes: $attributes
