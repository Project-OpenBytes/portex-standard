---
type: template
parameters:
  - name: coords
    default:
      type: float32

declaration:
  type: record
  fields:
    - name: cameraMatrix
      type: array
      length: 3
      items:
        type: array
        length: 3
        items: $coords

    - name: distortionCoefficients
      type: array
      items: $coords
