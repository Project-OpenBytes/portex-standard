---
type: template
params:
  coords:
    required: false
    default:
      type: float32

  visible:
    required: false
    default: null
    options: ["BINARY", "TERNARY", null]

declaration:
  type: record
  fields:
    - name: x
      +: $params.coords

    - name: y
      +: $params.coords

    - name: v
      exist_if: $params.visible != null
      type: enum
      values:
        if: $params.visible == "BINARY"
        then: [0, 1]
        else: [0, 1, 2]
