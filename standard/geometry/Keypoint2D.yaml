---
type: template
parameters:
  - name: coords
    default:
      type: float32

  - name: visible
    default: null
    options: ["BINARY", "TERNARY", null]

declaration:
  type: record
  fields:
    - name: x
      +: $coords

    - name: y
      +: $coords

    - name: v
      exist_if: $visible
      type: enum
      values:
        if: $visible == "BINARY"
        then: [0, 1]
        else: [0, 1, 2]
