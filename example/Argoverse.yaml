---
imports:
  - repo: https://github.com/Project-OpenBytes/standard@main
    types:
      - name: calibration.Extrinsic
      - name: calibration.Intrinsic
      # - name: file.Image
      # - name: file.PointCloud
      - name: file.RemoteFile
      - name: label.Box3D
      - name: sensor.Camera
      - name: sensor.Lidar

type: record
fields:
  - name: lidar
    type: sensor.Lidar
    fields:
      - name: filename
        type: string

      - name: point_cloud
        type: file.RemoteFile
        # type: file.PointCloud
        # is_continous: true

      - name: timestamp
        type: int32

      - name: box3ds
        type: array
        items:
          type: label.Box3D
          categories:
            - VEHICLE
            - PEDESTRIAN
            - ON_ROAD_OBSTACLE
            - LARGE_VEHICLE
            - BICYCLE
            - BICYCLIST
            - BUS
            - OTHER_MOVER
            - TRAILER
            - MOTORCYCLIST
            - MOPED
            - MOTORCYCLE
            - STROLLER
            - EMERGENCY_VEHICLE
            - ANIMAL

      - name: extrinsic
        type: calibration.Extrinsic

  - name: ring_front_center
    type: sensor.Camera
    fields: &cameraFields
      - name: filename
        type: string

      - name: image
        type: file.RemoteFile
        # type: file.Image
        # is_continous: true

      - name: timestamp
        type: int32

      - name: extrinsic
        type: calibration.Extrinsic

      - name: intrinsic
        type: calibration.Intrinsic

  - name: ring_front_left
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_front_right
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_rear_left
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_rear_right
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_side_left
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_side_right
    type: sensor.Camera
    fields: *cameraFields

  - name: ring_side_right
    type: sensor.Camera
    fields: *cameraFields

  - name: stereo_front_left
    type: sensor.Camera
    fields: *cameraFields

  - name: stereo_front_right
    type: sensor.Camera
    fields: *cameraFields
