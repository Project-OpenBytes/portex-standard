---
imports:
  - repo: https://github.com/Project-OpenBytes/standard@main
    types:
      # - name: file.Image
      - name: file.RemoteFile
      # - name: label.file.InstanceMask
      - name: label.file.RemoteInstanceMask
      # - name: label.file.SemanticMask
      - name: label.file.RemoteSemanticMask

type: record
fields:
  - name: filename
    type: string

  - name: image
    type: file.RemoteFile
    # type: file.Image

  - name: semantic_mask
    type: label.file.RemoteSemanticMask
    # type: label.file.SemanticMask
    category_ids:
      0: background
      1: aeroplane
      2: bicycle
      3: bird
      4: boat
      5: bottle
      6: bus
      7: car
      8: cat
      9: chair
      10: cow
      11: diningtable
      12: dog
      13: horse
      14: motorbike
      15: person
      16: pottedplant
      17: sheep
      18: sofa
      19: train
      20: tvmonitor
      255: void

  - name: instance_mask
    type: label.file.RemoteInstanceMask
    # type: label.file.InstanceMask
    category_ids:
      0: background
      255: void
