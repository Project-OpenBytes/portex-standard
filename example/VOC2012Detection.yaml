---
version: v1.0.0
type: table
columns:
  - name: filename
    type: string

  - name: image
    type: file.Image

  - name: box2ds
    type: array
    items:
      type: label.Box2D
      categories:
        - aeroplane
        - bicycle
        - bird
        - boat
        - bottle
        - bus
        - car
        - cat
        - chair
        - cow
        - diningtable
        - dog
        - horse
        - motorbike
        - person
        - pottedplant
        - sheep
        - sofa
        - train
        - tvmonitor

      attributes:
        - name: difficult
          type: boolean

        - name: occluded
          type: boolean

        - name: truncated
          type: boolean

        - name: pose
          type: enum
          values:
            - Frontal
            - Left
            - Rear
            - Right
            - Unspecified
