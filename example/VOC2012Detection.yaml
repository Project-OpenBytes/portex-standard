---
imports:
  - repo: https://github.com/Project-OpenBytes/portex-standard@main
    types:
      - name: file.Image
      - name: label.Box2D

type: record
fields:
  - name: filename
    type: string

  - name: image
    type: file.Image

  - name: box2ds
    type: array
    items:
      type: label.Box2D
      coords:
        type: int32

      categories:
        - aeroplane
        - bicycle
        - bird
        - boat
        - bottle
        - bus
        - car
        - cat
        - chair
        - cow
        - diningtable
        - dog
        - horse
        - motorbike
        - person
        - pottedplant
        - sheep
        - sofa
        - train
        - tvmonitor

      attributes:
        - name: difficult
          type: boolean

        - name: occluded
          type: boolean

        - name: truncated
          type: boolean

        - name: pose
          type: enum
          values:
            - Frontal
            - Left
            - Rear
            - Right
            - Unspecified
